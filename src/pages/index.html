<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Recipe Generator</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom Script -->
  <script src="../scripts/script.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-600 text-white py-4">
    <h1 class="text-center text-2xl font-bold">AI Recipe Generator</h1>
  </header>

  <main class="container mx-auto px-6 py-10">
    <!-- User Input Section -->
    <section class="bg-white shadow-md rounded-md p-6">
      <h2 class="text-xl font-semibold mb-4">Enter Ingredients</h2>
      <textarea
        id="ingredients"
        class="w-full p-2 border border-gray-300 rounded-md"
        rows="4"
        placeholder="Enter ingredients (e.g., chicken, rice, tomato)"
      ></textarea>

      <div class="mt-4">
        <label for="ethnicity" class="block text-gray-700">Ethnicity Preference:</label>
        <select
          id="ethnicity"
          class="w-full p-2 border border-gray-300 rounded-md"
        >
          <option value="">No Preference</option>
          <option value="Italian">Italian</option>
          <option value="Indian">Indian</option>
          <option value="Mexican">Mexican</option>
          <option value="Chinese">Chinese</option>
        </select>
      </div>

      <div class="mt-4">
        <label for="calories" class="block text-gray-700">Calorie Preference:</label>
        <select
          id="calories"
          class="w-full p-2 border border-gray-300 rounded-md"
        >
          <option value="">No Preference</option>
          <option value="Low Calorie">Low Calorie</option>
          <option value="High Protein">High Protein</option>
        </select>
      </div>

      <button
        id="generateBtn"
        class="mt-6 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
      >
        Generate Recipes
      </button>
    </section>

    <!-- Recipe Display Section -->
    <section
      id="results"
      class="hidden mt-6 bg-white shadow-md rounded-md p-6"
    >
      <h2 class="text-xl font-semibold mb-4">Generated Recipes:</h2>
      <ul id="recipesList" class="list-disc pl-5"></ul>
    </section>

    <!-- Disclaimer Section -->
    <section class="mt-6 p-4 bg-gray-100 rounded-md">
      <p class="text-gray-700 text-sm">
        Disclaimer: The recipes generated by AI are for reference only.
        Verify their safety and suitability before consumption.
      </p>
    </section>
  </main>
</body>
</html>
